<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
<h1>Register</h1>
<form>
	<div>
		<label>First Name:<input type="text"  placeholder="John" required name="First Name"></label>
	
		<label>Last Name: <input type="text" placeholder="Smith" required name="Last Name"></label>
	</div>
	<div>
		<label> Male <input type="radio" name="Gender" required value="Male"></label>
		<label> Female <input type="radio" name="Gender" required value=" Female"></label>
		<label> Other <input type="radio" name="Gender" required value="Other"></label>
	</div>
	<div>
		<label>Email: <input type="email" required placeholder="your email" name="Email"></label>
		<label> Password: <input type="password" placeholder="your password" pattern=".{5,10}" title="Password must be between 5 to 10 caharcters" name="Password" required></label>
	</div>
	<div>
		<label>Birthday: </label>
		<select name="Month">
			<option disabled selected hidden>Month</option>
			<option>January</option>
			<option>Feb</option>
			<option>Mar</option>
			<option>April</option>
			<option>May</option>
		</select>
		
		<select name="Day">
			<option disabled selected hidden>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
		</select>

		<select name="Year">
			<option disabled selected hidden>Year</option>
			<option>2001</option>
			<option>2002</option>
			<option>2003</option>
			<option>2004</option>
			<option>2005</option>
		</select>
	</div>
	<div>
		<p>I agree to  the terms and conditions: <input name="agreed" type="checkbox" required></p>
	</div>
	<input type="Submit">
</form>

</body>
</html>
